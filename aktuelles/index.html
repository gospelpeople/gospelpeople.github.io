{% include JB/setup %}

<section id="news" class="container news-section">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h2>News</h2>
      <ul>
		  {% for post in site.posts %}
		    <li>
		      <a href="{{ post.url }}">{{ post.title }}</a>
		      {{ post.excerpt }}
		    </li>
		  {% endfor %}
		</ul>
    </div>
  </div>
</section>
